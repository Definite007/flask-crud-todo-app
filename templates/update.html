{% extends 'base.html' %}
{% block display %}
<div class="container">
    <form action="/update/{{todo.sno}}" method="post">
      <div class="mb-3">
        <h1 for="title" class="form-label">Update Item</h1>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Update Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock display %}
